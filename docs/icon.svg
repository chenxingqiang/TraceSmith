<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#7b68ee"/>
    </linearGradient>
    
    <!-- Chip gradient -->
    <linearGradient id="chipGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#76b947"/>
      <stop offset="100%" style="stop-color:#00d4aa"/>
    </linearGradient>
    
    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#1a1a2e"/>
  <circle cx="64" cy="64" r="60" fill="none" stroke="url(#mainGrad)" stroke-width="2"/>
  
  <!-- GPU Chip -->
  <g transform="translate(32, 32)" filter="url(#glow)">
    <!-- Chip body -->
    <rect x="12" y="12" width="40" height="40" rx="4" fill="url(#chipGrad)"/>
    
    <!-- Pins - top -->
    <rect x="18" y="4" width="4" height="10" fill="#00d4aa"/>
    <rect x="28" y="4" width="4" height="10" fill="#00d4aa"/>
    <rect x="38" y="4" width="4" height="10" fill="#00d4aa"/>
    
    <!-- Pins - bottom -->
    <rect x="18" y="50" width="4" height="10" fill="#00d4aa"/>
    <rect x="28" y="50" width="4" height="10" fill="#00d4aa"/>
    <rect x="38" y="50" width="4" height="10" fill="#00d4aa"/>
    
    <!-- Pins - left -->
    <rect x="4" y="18" width="10" height="4" fill="#00d4aa"/>
    <rect x="4" y="28" width="10" height="4" fill="#00d4aa"/>
    <rect x="4" y="38" width="10" height="4" fill="#00d4aa"/>
    
    <!-- Pins - right -->
    <rect x="50" y="18" width="10" height="4" fill="#00d4aa"/>
    <rect x="50" y="28" width="10" height="4" fill="#00d4aa"/>
    <rect x="50" y="38" width="10" height="4" fill="#00d4aa"/>
    
    <!-- Trace pattern on chip -->
    <path d="M20 26 L44 26" stroke="#1a1a2e" stroke-width="2" stroke-linecap="round"/>
    <path d="M20 32 L44 32" stroke="#1a1a2e" stroke-width="2" stroke-linecap="round"/>
    <path d="M20 38 L44 38" stroke="#1a1a2e" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Signal dots -->
    <circle cx="22" cy="32" r="3" fill="#fff"/>
    <circle cx="32" cy="32" r="2.5" fill="#fff" opacity="0.7"/>
    <circle cx="42" cy="32" r="2" fill="#fff" opacity="0.4"/>
  </g>
  
  <!-- T letter accent -->
  <text x="64" y="108" font-family="'Segoe UI', Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="url(#mainGrad)" text-anchor="middle">
    TS
  </text>
</svg>

