<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for main text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00b4d8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b68ee;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for GPU chip icon -->
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#76b947;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="120" fill="#1a1a2e" rx="8"/>
  
  <!-- GPU Chip Icon -->
  <g transform="translate(20, 25)" filter="url(#glow)">
    <!-- Chip body -->
    <rect x="10" y="10" width="50" height="50" rx="4" fill="url(#chipGradient)" opacity="0.9"/>
    
    <!-- Chip pins - top -->
    <rect x="18" y="2" width="4" height="10" fill="#00d4aa"/>
    <rect x="28" y="2" width="4" height="10" fill="#00d4aa"/>
    <rect x="38" y="2" width="4" height="10" fill="#00d4aa"/>
    <rect x="48" y="2" width="4" height="10" fill="#00d4aa"/>
    
    <!-- Chip pins - bottom -->
    <rect x="18" y="58" width="4" height="10" fill="#00d4aa"/>
    <rect x="28" y="58" width="4" height="10" fill="#00d4aa"/>
    <rect x="38" y="58" width="4" height="10" fill="#00d4aa"/>
    <rect x="48" y="58" width="4" height="10" fill="#00d4aa"/>
    
    <!-- Chip pins - left -->
    <rect x="2" y="18" width="10" height="4" fill="#00d4aa"/>
    <rect x="2" y="28" width="10" height="4" fill="#00d4aa"/>
    <rect x="2" y="38" width="10" height="4" fill="#00d4aa"/>
    <rect x="2" y="48" width="10" height="4" fill="#00d4aa"/>
    
    <!-- Chip pins - right -->
    <rect x="58" y="18" width="10" height="4" fill="#00d4aa"/>
    <rect x="58" y="28" width="10" height="4" fill="#00d4aa"/>
    <rect x="58" y="38" width="10" height="4" fill="#00d4aa"/>
    <rect x="58" y="48" width="10" height="4" fill="#00d4aa"/>
    
    <!-- Trace lines on chip -->
    <path d="M20 25 L50 25 M20 35 L50 35 M20 45 L50 45" 
          stroke="#1a1a2e" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Trace wave animation hint -->
    <circle cx="22" cy="35" r="3" fill="#fff" opacity="0.9"/>
    <circle cx="35" cy="35" r="2" fill="#fff" opacity="0.6"/>
    <circle cx="48" cy="35" r="2" fill="#fff" opacity="0.3"/>
  </g>
  
  <!-- Main Title: TRACESMITH -->
  <text x="105" y="55" font-family="'Segoe UI', 'SF Pro Display', Arial, sans-serif" 
        font-size="36" font-weight="bold" fill="url(#textGradient)" filter="url(#shadow)">
    TRACESMITH
  </text>
  
  <!-- Tagline -->
  <text x="105" y="80" font-family="'Segoe UI', 'SF Pro Display', Arial, sans-serif" 
        font-size="12" fill="#888" letter-spacing="2">
    GPU PROFILING &amp; REPLAY SYSTEM
  </text>
  
  <!-- Version badge -->
  <g transform="translate(320, 90)">
    <rect x="0" y="0" width="60" height="20" rx="10" fill="#00d4aa" opacity="0.2"/>
    <rect x="0" y="0" width="60" height="20" rx="10" fill="none" stroke="#00d4aa" stroke-width="1"/>
    <text x="30" y="14" font-family="'Segoe UI', Arial, sans-serif" 
          font-size="10" fill="#00d4aa" text-anchor="middle" font-weight="600">
      v0.7.1
    </text>
  </g>
  
  <!-- Decorative trace line -->
  <path d="M105 92 L310 92" stroke="url(#textGradient)" stroke-width="1" opacity="0.3"/>
</svg>

